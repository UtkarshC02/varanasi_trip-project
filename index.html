<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varanasi Trip Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <h1>Varanasi Trip Registration</h1>
        <form action="submit_form.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        
            <label for="date">Preferred Trip Date:</label>
            <input type="date" id="date" name="date" required>
        
            <label for="package">Select Package:</label>
            <select id="package" name="package" required>
                <option value="standard">Standard Package</option>
                <option value="deluxe">Deluxe Package</option>
                <option value="premium">Premium Package</option>
            </select>
        
            <button type="submit">Register</button>
        </form>
        
        </form>
    </div>
</body>
</html>
